<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 800px;
        }

        .left {
            width: 50%;
            padding-right: 20px;
        }

        .right {
            width: 50%;
            background: linear-gradient(to right, #088178, #7365dd);
            color: #fff;
            padding: 40px;
            border-radius: 8px;
            position: relative;
        }

        .right::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #907ad8, #088178);
            z-index: -1;
            transform: skewX(-15deg);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #673ab7;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #512da8;
        }

        #p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #fff;
            text-align: left;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a Password">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Re-Type a Password">
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="right">
            <h1 class="title">Welcome</h1>
            <p id="p">Already have an account? Click below to log in!</p>
            <button type="button" onclick="location.href='signin.html'">Log In</button>
        </div>
    </div>
</body>
</html>
